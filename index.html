<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company QR Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #000000;
  --btn: #FAFAFA;
  --text: #000000;
  --font-sans: "Poppins", sans-serif;
}

* { margin:0; padding:0; box-sizing:border-box; font-family: var(--font-sans); }
body { background-color: var(--bg); color: var(--btn); overflow-x:hidden; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; padding:20px; }

/* Splash Screen */
.splash {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: var(--bg); display:flex; justify-content:center; align-items:center;
  z-index:1000;
}
.splash img { width:200px; height:auto; }

/* Main Container */
.container { display:flex; flex-direction:column; align-items:center; text-align:center; gap:20px; width:100%; max-width:600px; }

/* Banner with CEO */
.banner-container { position:relative; width:100%; }
.banner { width:100%; height:220px; background:#222; background-size:cover; background-position:center; border-radius:12px; }
.profile { width:130px; height:130px; border-radius:50%; object-fit:cover; border:4px solid var(--btn);
           position:absolute; top:60%; left:50%; transform:translate(-50%, -50%); }

h1 { font-size:1.9rem; font-weight:700; color:var(--btn); margin-top:80px; }
p.description { font-size:1rem; color:#ccc; font-weight:400; max-width:320px; margin-bottom:20px; }

/* Buttons under banner */
.buttons-container {
  display:flex;
  flex-direction:column;
  gap:16px;
  margin-top:20px;
  align-items:center;
}

.btn {
  display:flex;
  align-items:center;
  justify-content:flex-start; /* أيقونة على اليسار والنص على اليمين */
  width:280px; /* أوسع شوي */
  background:var(--btn);
  color:var(--text);
  text-decoration:none;
  padding:12px 20px;
  border-radius:40px;
  font-weight:600;
  transition:all 0.3s ease;
  box-shadow:0 2px 6px rgba(255,255,255,0.1);
}

.btn:hover { transform:scale(1.04); opacity:0.9; }
.btn img { width:22px; height:22px; margin-right:12px; }

@media (max-width:700px) {
  .profile { width:100px; height:100px; top:55%; transform:translate(-50%, -50%); }
  .banner { height:160px; }
  h1 { font-size:1.5rem; margin-top:60px; }
  p.description { font-size:0.9rem; max-width:260px; }
  .btn { width:200px; font-size:0.85rem; padding:8px 10px; }
}
</style>
</head>

<body>
<!-- Splash Screen -->
<div class="splash">
  <img src="splash.jpg" alt="Splash Logo">
</div>

<!-- Main Content -->
<div class="container">
  <div class="banner-container">
    <div class="banner" style="background-image:url('banner.jpg');"></div>
    <img src="ceo.webp" alt="CEO Photo" class="profile">
  </div>

  <h1>WALEED ELERKSOSY</h1>
  <p class="description">Your OEM Partner for AI & Smart Systems</p>

  <!-- Buttons under banner -->
  <div class="buttons-container">
    <a class="btn" id="whatsapp-btn"><img src="whatsapp.png" alt=""> WhatsApp</a>
    <a class="btn" href="mailto:waleed@goldendeveloper.net" target="_blank"><img src="email.png" alt=""> Email</a>
    <a class="btn" href="https://goldendeveloper.net/media/Consulente_Software_&_AI.pdf" target="_blank"><img src="pdf.png" alt=""> PDF</a>
    <a class="btn" href="https://goldendeveloper.net/Waleed.Elerksosy_CV.IT.pdf" target="_blank"><img src="pin.png" alt=""> Attachment</a>
    <a class="btn" href="https://goldendeveloper.net/" target="_blank"><img src="website.png" alt=""> Website</a>
  </div>
</div>

<script>
// Hide splash after 2 seconds
setTimeout(() => { document.querySelector('.splash').style.display='none'; }, 2000);

// WhatsApp smart link
const whatsappBtn = document.getElementById("whatsapp-btn");
const phone="393896192147";
const message="Hello Waleed, I'm interested in your solutions.";
const isMobile=/iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
const link=isMobile?`https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`:`https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
whatsappBtn.href=link;
whatsappBtn.target="_blank";
</script>
</body>
</html>
