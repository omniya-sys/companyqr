<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company QR Landing Page</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #000000;
  --btn: #FAFAFA;
  --text: #000000;
  --font-sans: "Poppins", sans-serif;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:var(--font-sans); }

body { 
  background-color: var(--bg); 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  min-height:100vh;
}

.container {
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  width:95%;
  max-width:400px;
}

/* Banner */
.banner {
  width: 100%;
  height: 150px;
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 0px;
}

.banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Profile Image */
.profile-wrapper {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 4px solid var(--btn);
  overflow: hidden;
  margin-top: -70px; /* نص الصورة فوق البنر */
  z-index: 2;
}

.profile-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Name & Description */
.name {
  margin-top:20px;
  font-size:2rem;
  font-weight:700;
  color: var(--btn);
}

.desc {
  font-size:1rem;
  color:#ccc;
  margin:10px 0 30px;
}

/* Buttons */
.buttons-container {
  display:flex;
  flex-direction:column;
  align-items:center;
  width:100%;
}

.btn {
  display:flex;
  align-items:center;
  justify-content:flex-start; /* الأيقونات على الشمال */
  width:100%;
  max-width:300px;
  padding:14px 20px;
  margin:8px 0;
  background:var(--btn);
  color:var(--text);
  text-decoration:none;
  border-radius:40px;
  font-weight:600;
  box-shadow:0 2px 6px rgba(255,255,255,0.1);
  transition:all 0.3s ease;
}

.btn img {
  width:22px;
  height:22px;
  margin-right:12px;
}

.btn:hover {
  transform:scale(1.03);
  opacity:0.9;
}

/* Responsive */
@media(max-width:600px){
  .container { max-width:90%; }
  .banner { height:120px; }
  .profile-wrapper { width:120px; height:120px; margin-top:-60px; }
  .name { font-size:1.6rem; }
  .desc { font-size:0.9rem; margin-bottom:20px; }
  .btn { max-width:90%; font-size:0.9rem; }
  .btn img { width:20px; height:20px; margin-right:10px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="banner">
    <img src="banner.png" alt="Banner">
  </div>

  <div class="profile-wrapper">
    <img src="ceo.webp" alt="CEO Photo">
  </div>

  <div class="name">WALEED ELERKSOSY</div>
  <div class="desc">Your OEM Partner for AI & Smart Systems</div>

  <div class="buttons-container">
    <a class="btn" href="https://api.whatsapp.com/send?phone=393896192147&text=Hello%20Waleed%2C%20I%27m%20interested%20in%20your%20solutions." target="_blank">
      <img src="whatsapp.png" alt=""> WhatsApp
    </a>

    <a class="btn" href="mailto:waleed@goldendeveloper.net">
      <img src="email.png" alt=""> Email
    </a>

    <a class="btn" href="https://goldendeveloper.net/media/Consulente_Software_&_AI.pdf" target="_blank">
      <img src="pdf.png" alt=""> PDF
    </a>

    <a class="btn" href="https://goldendeveloper.net/Waleed.Elerksosy_CV.IT.pdf" target="_blank">
      <img src="pin.png" alt=""> Attachment
    </a>

    <a class="btn" href="https://goldendeveloper.net/" target="_blank">
      <img src="website.png" alt=""> Website
    </a>
  </div>
</div>

</body>
</html>
