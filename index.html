<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company QR Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000000;
    --btn: #FAFAFA;
    --text: #000000;
    --font-sans: "Poppins", sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-sans); }
  body {
    background-color: var(--bg);
    color: var(--btn);
    display: flex;
    justify-content: center;
    padding-top: 40px;
  }

  /* Splash */
  .splash {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: var(--bg); display: flex; justify-content: center; align-items: center;
    z-index: 1000;
  }
  .splash img { width: 200px; height: auto; }

  /* Container */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 95%;
    max-width: 600px;
    position: relative;
  }

  /* Banner */
  .banner {
    width: 100%;
    height: 200px;
    background-image: url('banner.png');
    background-size: cover;
    background-position: center;
    border-radius: 14px;
    position: relative;
    z-index: 1;
    overflow: hidden;
  }

  /* CEO Image */
  .profile {
    position:absolute; left:50%; transform:translateX(-50%);
    top:50%; width:130px; height:130px; border-radius:50%;
    border:4px solid var(--btn); object-fit:cover; z-index:2;
    margin-top:30px;
  }

  /* Name & Description */
  .name { margin-top: 80px; font-size: 1.8rem; font-weight: 700; color: var(--btn); }
  .desc { font-size: 1rem; color: #ccc; margin: 8px 0 20px; font-weight: 400; }

  /* Buttons */
  .btn {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 85%;
    max-width: 300px;
    margin: 8px 0;
    background: var(--btn);
    color: var(--text);
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 40px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(255,255,255,0.1);
  }
  .btn img { width: 22px; height: 22px; margin-right: 15px; }
  .btn:hover { transform: scale(1.03); opacity: 0.9; }

  @media (max-width: 600px) {
    .banner { height: 150px; }
    .profile { width: 100px; height: 100px; bottom: -50px; }
    .name { font-size: 1.5rem; }
    .desc { font-size: 0.9rem; }
    .btn { width: 90%; font-size: 0.9rem; }
    .btn img { width: 20px; height: 20px; }
  }
</style>
</head>
<body>

<!-- Splash -->
<div class="splash" id="splash">
  <img src="splash.png" alt="Splash Logo">
</div>

<div class="container">
  <!-- Banner -->
  <div class="banner"></div>
  <!-- CEO Circle -->
  <img src="ceo.webp" alt="CEO Photo" class="profile">
  <!-- Name & Description -->
  <div class="name">WALEED ELERKSOSY</div>
  <div class="desc">Your OEM Partner for AI & Smart Systems</div>

  <!-- Buttons -->
  <a class="btn" id="whatsapp">
    <img src="whatsapp.png" alt=""> WhatsApp
  </a>
  <a class="btn" href="mailto:waleed@goldendeveloper.net" target="_blank">
    <img src="email.png" alt=""> Email
  </a>
  <a class="btn" href="https://goldendeveloper.net/media/Consulente_Software_&_AI.pdf" target="_blank">
    <img src="pdf.png" alt=""> PDF
  </a>
  <a class="btn" href="https://goldendeveloper.net/Waleed.Elerksosy_CV.IT.pdf" target="_blank">
    <img src="pin.png" alt=""> Attachment
  </a>
  <a class="btn" href="https://goldendeveloper.net/" target="_blank">
    <img src="website.png" alt=""> Website
  </a>
</div>

<script>
  // Hide Splash after 2 seconds
  setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 2000);

  // WhatsApp Smart Link
  const whatsappBtn = document.getElementById("whatsapp");
  const phone = "393896192147";
  const message = "Hello Waleed, I'm interested in your solutions.";
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  const link = isMobile
    ? `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`
    : `https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
  whatsappBtn.href = link;
  whatsappBtn.target = "_blank";
</script>

</body>
</html>
